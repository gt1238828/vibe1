<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <div class="container">
            <h1>Lotto Generator</h1>
            <div id="lotto-container"></div>
            <button id="generate-button">Generate Numbers</button>
        </div>

        <div class="container inquiry-container">
            <h2>Partnership Inquiry</h2>
            <form id="contact-form" action="https://formspree.io/f/xvzbvzvd" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="How can we help you?" rows="4" required></textarea>
                </div>
                <button type="submit" id="submit-button">Send Inquiry</button>
                <p id="form-status"></p>
            </form>
        </div>

        <div class="container comments-container">
